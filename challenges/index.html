<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <!-- <div class="flex-box-container-1"> -->
            <span>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </span>
            <span>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </span>
        <!-- </div> -->
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>   
    </div>
    <!-- ******************************************************************* -->
    <div class="container-2">
        <h2>Challenge 2: Image Generator</h2>
        <span>
            <button class="btn btn-success" id="img-gen" onclick="generate_image()">Generate Image</button>
        </span>
        <span>
            <button class="btn btn-success" onclick="reset_2()">reset</button>
        </span>
       
        <div class="flex-box-container-2" id="gen">
           
        </div> 
    </div>
    <!-- *********************************************************************** -->
    <div class="container-3">
        <h2>Challenge 3: Rock , Paper , Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
           <img src="images/rock.jpeg" alt="" width="150" height="150" onclick="rpsgame(this)" id="rock">
           <img src="images/paper.jpeg" alt="" width="150" height="150" onclick="rpsgame(this)" id="paper">
           <img src="images/scissor.jpeg" alt="" width="150" height="150" onclick="rpsgame(this)" id="scissors">
        </div> 
    </div>

    <!-- ************************************************************************* -->

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color" id="flex-box-rps-div">
           <form action="">
               <select name="backdrop"  id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
               </select>
           </form>
           <button class="btn btn-primary">Wee!</button>
           <button class="btn btn-danger">Yahoo!</button>
           <button class="btn btn-warning">Google!</button>
           <button class="btn btn-success">Facebook!</button>
        </div> 
    </div>
    
    <!-- *************************************************************** -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
            </table>
        </div>

    </div>
	<script src="./js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
	
</body>
</html>
